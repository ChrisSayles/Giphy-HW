<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="=utf-8">
    <!-- Latest compiled and minified CSS -->
    <!--Simple bootstrap style for easier layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="assets/css.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <title>Gladiators Gifs</title>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: inherit; color: white; font-family: 'Cinzel', serif;">
            <h1 class="text-center"><strong><i class="titleText"></i>Gladiator Gifs</strong></h1>
        </div>
        <!-- Search Your Favorite Gifs -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary" style="border:none; background-color: inherit">
                    <div class="panel-heading" style="background-color: #c8231c; color: silver;font-family: 'Cinzel', serif; border: none">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Choose a topic or enter your own</strong></h3>
                    </div>
                    <div class="panel-body center">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <div class="gifButtons center"></div>
                        <form class="center" id="buttonOption">
                            <label for="buttonInput" style="color:white">Add A Gif Search!</label>
                            <input type="text" id="buttonInput">
                            <br>
                            
                    </div>
                    
                            <!--submit button -->
                            <button type="submit" class="btn btn-default" id="Search"><i class="fa fa-search"></i> Add Gif</button>
                            <button type="button" class="btn btn-default" id="clearResults"><i class="fa fa-trash"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- a new row handles all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="panel panel-primary" style="border:none">
                    <!-- Top Articles heading -->
                    <div class="panel-heading" style="background-color: black ; color: #c8231c; font-family: 'Cinzel', serif; border:none">
                        <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Your GIF Search Results</strong></h3>
                    </div>
                    <div id="image-view" style="background-color:black">
                    </div>
                    <!-- here holds each of the resulting articles -->
                    <div class="panel-body" id="wellSection" style="background-color:black">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- style.cc -->
    <script type="text/javascript" src="assets/javascript.js"></script>
</body>

</html>
